language: c
dist: xenial
sudo: true
compiler:
  - gcc
addons:
  apt:
    sources:
      - sourceline: 'deb http://packages.ros.org/ros/ubuntu xenial main'
        key_url: http://packages.ros.org/ros.key
    packages:
      - devscripts
      - dpkg-dev
      - equivs
install:
  - mk-build-deps --root-cmd sudo --install debian/control
before_script:
  - git fetch origin master:master
  - debian/rules make-orig-tar
script:
  - dpkg-buildpackage -tc -uc -us
after_success:
  - for d in ../*.deb; do dpkg-deb -I $d; dpkg-deb -c $d; done

